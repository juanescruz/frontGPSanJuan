<div class="row justify-content-center text-center d-flex align-items-center" id="container">

    <div class="col-lg-1 col-md-1">
        <img [ngSrc]="'/../../assets/examsPassed/passed.png'" width="34" height="34">
    </div>
    <div class="col-lg-4 col-md-6"> 
        <h3 class="text-start">{{exam?.nombreExamen}} </h3>
    </div>
    <div class="col-lg-3 col-md-2">
        <h2> Grade: {{exam?.calificacion}}/50 </h2>
    </div>
    <div class="col-lg-3 col-md-2">
        <button class="btn btn-primary">See feedback</button>
    </div>

</div>
