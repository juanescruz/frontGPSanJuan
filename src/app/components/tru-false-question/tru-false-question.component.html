<div class="row" id="container">
  <h4 class="text-center">Pregunta</h4>
  <input
    id="pregunta-text"
    type="text"
    class="form-control"
    [(ngModel)]="pregunta"
  />
  <div class="row" id="opciones">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="row">
        <div class="col-2">
          <input type="radio" name="grupoDeRespuestas" value="Verdadero" />
        </div>
        <div class="col-10">
          <label>Verdadero</label>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="row">
        <div class="col-2">
          <input type="radio" name="grupoDeRespuestas" value="Falso" />
        </div>
        <div class="col-10">
          <label>Falso</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="buttons">
    <div class="col-6">
      <button class="btn btn-primary">Agregar</button>
    </div>
    <div class="col-6">
      <button class="btn btn-primary">Eliminar respuesta</button>
    </div>
  </div>
</div>
